<div class="col-md-3">
	<div class="dialog-box" id="welcome">
		<h1>To publish new ad, please login</h1>
		<a href="/login" class="button">Login</a>
		<a href="#" class="button" onclick="registerPage()">Register</a>
	</div>
</div>
<div class="col-md-6">
	<div class="dialog-box" ng-repeat="ad in data.ads" style="width:100%">
		<a href="ads/{{ad.id}}">
			<h1>{{ad.title}}	{{ad.date | date:'dd-MMM-yyyy'}}</h1>
			<img src="" ng-src="{{ad.imageDataUrl}}"/>
			<div>{{ad.text}}</div>
			<div><strong>Name:</strong> {{ad.ownerName}}</div>
			<div><strong>Email:</strong> {{ad.ownerEmail}}</div>
			<div><strong>Phone:</strong> {{ad.ownerPhone}}</div>
		</a>
	</div>
</div>
<div class="col-md-3">
	<div class="dialog-box" id="welcome" style="width:100%">
		<h1>Categories</h1>
		<ul>
			<li><a href="#">All</a></li>
			<li><a href="#">Cars</a></li>
			<li><a href="#">Electronics</a></li>
			<li><a href="#">Jobs</a></li>
		</ul>
	</div>
	<div class="dialog-box" id="welcome" style="width:100%">
		<h1>Towns</h1>
		<ul>
			<li><a href="#">All</a></li>
			<li><a href="#">Plovdiv</a></li>
			<li><a href="#">Sofia</a></li>
			<li><a href="#">Varna</a></li>
		</ul>
	</div>
</div>
