<div id="register-form" class="dialog-box">
	<h1>Publish New Ad</h1>
	<form>
		<p>
			<label for="username">Title:</label>
			<input ng-model="ad.title" type="text" id="title" ng-value="ad.title"/>
		</p>
		<p>
			<label for="password">Text:</label>
			<textarea ng-model="ad.text" id="text"></textarea>
		</p>	
		<p>
			<label for="image">Image:</label>
			<input type="file" id="image" ng-model="ad.imageDataUrl" onchange="angular.element(this).scope().fileSelected(this)" />
			<div class="image-box"></div>
		</p>
		<p>
			<label for="category">Category:</label>
			<select id="category" ng-model="ad.categoryId">
				<option ng-repeat="cat in categories" value="{{cat.id}}">{{cat.name}}</option>
			</select>
			<label for="towns">Town:</label>
			<select id="towns" ng-model="ad.townId">
				<option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
			</select>
		</p>
		<p>
			<input type="date" ng-model="ad.date"/>
			<label for="status">Status:</status>
			<select if="status" ng-model="ad.status">
				<option selected value="Published">Published</option>
				<option selected value="WaitingApproval">Waiting approval</option>
				<option selected value="Rejected">Rejected</option>
				<option selected value="Inactive">Inactive</option>
			</select>
		</p>
		<p class="buttons">
			<a href ng-click="editAd()" class="button">Edit</a>
			<a href="/admin/home"  class="button">Cancel</a>
		</p>
	</form>
</div>
