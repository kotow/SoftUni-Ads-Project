<div id="register-form" class="dialog-box">
	<h1>Edit profile</h1>
<form>
	<p>
		<label for="userName">Username:</label>
		<input value="{{myForm.username}}" type="text" disabled id="fullName" />
	</p>
	<p>
		<label for="fullName">Full Name:</label>
		<input ng-model="myForm.name" type="text" id="fullName" />
	</p>
	<p>
		<label for="fullName">Email:</label>
		<input ng-model="myForm.email" type="text" id="fullName" />
	</p>
	<p>
		<label for="fullName">Phone:</label>
		<input ng-model="myForm.phoneNumber" type="text" id="fullName" />
	</p>
	<p>
		<select ng-model="myForm.townId">
			<option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
		</select>

	</p>
	<p>
		<input type="checkbox" ng-model="myForm.isAdmin" ng-checked="true">
	</p>
	<p class="buttons">
		<a href onclick="editUserProfile()" class="button">Edit</a>
		<a href="/#/admin/home" class="link">Cancel</a>
	</p>
</form>

</div>

		<a href="/#/" class="link">Cancel</a>
	</p>
</form>

</div>
