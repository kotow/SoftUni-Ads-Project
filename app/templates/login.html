<div id="login-form" class="dialog-box">
	<h1>Login</h1>
	<form>
	<p>
		<label for="username">Username:</label>
		<input required="required" ng-model="username" type="text" id="username" />
	</p>
	<p>
		<label for="password">Password:</label>
		<input ng-model="password" type="password" required="required" id="password" />
	</p>
	<p class="buttons">
		<input type="submit" ng-click="login()" class="button" value="Login" />
		<a href="/#/register" class="link">Register</a>
	<p>
</div>
