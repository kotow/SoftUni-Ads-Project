<div class="container">
	<h1>New Ad</h1>
	<form name="newAdForm">
		<fieldset>
			<label for="adTitle">Ad title:</label>
			<input type="text" required ng-model="ad.Title" />
			<br />
			<label for="adText">Ad text:</label>
			<input type="text" required ng-model="ad.Text" />
		</fieldset>
		<input type="button" class="btn btn-default" ng-click="addAd(ad)" value="Add Ad" />
		<a href="#/user/ads" class="btn btn-default">Cancel</a>
	</form>
</div>
