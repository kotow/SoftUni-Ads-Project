<div class="col-md-6">
	<div class="dialog-box">
			<h1>{{ad.title}}	{{ad.date | date:'dd-MMM-yyyy'}}</h1>
			<img src="" ng-src="{{ad.imageDataUrl}}"/>
			<div>{{ad.text}}</div>
			<div><strong>Name:</strong> {{ad.ownerName}}</div>
			<div><strong>Email:</strong> {{ad.ownerEmail}}</div>
			<div><strong>Phone:</strong> {{ad.id}}{{ad.ownerPhone}}</div>
			<a href="" onclick="delete()" class="button" >Delete</a>
	</div>
</div>
