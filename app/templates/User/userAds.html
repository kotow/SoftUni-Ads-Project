<div class="col-md-9">
	<pagination total-items="ads.numItems" ng-model="adsParams.startPage" items-per-page="adsParams.pageSize" ng-change="reloadAds()" max-size="9" boundary-links="true"></pagination>
	<div class="box" ng-repeat="ad in data.ads">
		<h1>{{ad.title}}</h1>
		<div><strong>Date:</strong>{{ad.date | date:'dd-MMM-yyyy'}}</div>
		<img ng-src="{{ad.imageDataUrl}}" style="width:30%"/>
		<div>{{ad.text}}</div>
		<div><strong>Category:</strong> {{ad.categoryName}}</div>
		<div><strong>Town:</strong> {{ad.townName}}</div>
		<div><strong>Status:</strong>{{ad.status}}</div>
		<a href="/#/user/ads/edit/{{ad.id}}" class="button" ng-show="ad.status == 'Inactive'">Edit</a>
		<a href ng-click="publishAgain(ad.id)" class="button" ng-show="ad.status == 'Inactive'">Publish Again</a>
		<a href="/#/user/ads/delete/{{ad.id}}" class="button" ng-show="ad.status == 'Inactive'">Delete</a>
		<a href ng-click="deactivateAd(ad.id)" class="button" ng-hide="ad.status == 'Inactive'">Deactivate</a>	
	</div>
</div>
<div class='col-md-3 sidebar' ng-controller="RightSidebarController">
    <div ng-include="'templates/partial/right-sidebar.html'"></div>
</div>
