<div class="dialog-box">
	<h1>Edit profile</h1>
	<form>
		<p>
			<label for="fullName">Full Name:</label>
			<input ng-model="myForm.name" type="text" id="fullName" />
		</p>
		<p>
			<label for="fullName">Email:</label>
			<input ng-model="myForm.email" type="text" id="fullName" />
		</p>
		<p>
			<label for="fullName">Phone:</label>
			<input ng-model="myForm.phoneNumber" type="text" id="fullName" />
		</p>
		<p>
			<label for="fullName">Town:</label>
			<select ng-model="myForm.townId">
				<option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
			</select>
		</p>
		<p class="buttons">
			<a href onclick="submitTheForm()" class="button">Edit</a>
			<a href="/#/" class="link">Cancel</a>
		</p>
	</form>
</div>
<div class="dialog-box">
	<h1>Change password</h1>
	<form>
		<p>
			<label for="password">Old password:</label>
			<input ng-model="pass.old" type="password" id="password" />
		</p>
		<p>
			<label for="password">New password:</label>
			<input ng-model="pass.new" type="password" id="password" />
		</p>
		<p>
			<label for="password">Confirm password:</label>
			<input ng-model="pass.conf" type="password" id="password" />
		</p>
		<p class="buttons">
			<a href onclick="changePass()" class="button">Change password</a>
			<a href="/#/user/ads" class="link">Cancel</a>
		</p>
	</form>
</div>
